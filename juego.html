        <div class="contenedor-juego">
        <h2>¿Cuantas peliculas de <br> "El Padrino" existen? </h2>
        <br> 
        <p>Para comenzar debes ingresar tu nombre y luego la respuesta que creas correcta</p>
        <div class="imagen-juego" id="instructions">
            
            <p>
            <span id="input-name">¿Cuál es tu nombre?</span> 
            <input type="text" id="nombre" placeholder="Ingresá tu nombre">
            </p>
            <button id="play-button" class="btn btn-outline-primary btn-lg" onclick="jugar_ahora()">Jugar
            <!-- <span id="icon-game"><i class="fas fa-gamepad"></i></span> -->
            </button>
        
        <br> 
        
           

        </div>




        

        <p id="solution"></p>

 <script>
        function jugar_ahora() {
            var cant_intentos = 4;
            var acierto = false;
            var answer;
            var correctAnswer = "3";
            var nombre=document.getElementById("nombre").value;
            if(nombre=="")
            {
                alert("Por favor, ingrese su nombre para JUGAR");
            }
            else
            {
                while(cant_intentos>0 && acierto!=true)
                {
                    cant_intentos--;
                    answer = prompt("Ingrese respuesta");
                    if (answer===correctAnswer )
                    {
                        alert("Adivinaste Felicitaciones!!! :D");
                        acierto = true;	
                    }
                    else if ( cant_intentos==3 && acierto!=true)
                    {
                        alert("PISTA 1: Es menos de la mitad de la cantidad de peliculas que componen la serie cinematografica 'Harry Potter'");
                    }
                    else if (cant_intentos==2 && acierto!=true)
                    {
                        alert("PISTA 2 : Existe una marca de fósforos que te puede ayudar");
                    }
                    else if(cant_intentos==1 && acierto!=true)
                    {
                        alert("LE QUEDA " + cant_intentos + " INTENTO !!! PISTA 3 : Bueno, está bien, es una trilogía!");
                    }
                }
                document.getElementById("solution").innerHTML="La cantidad de peliculas de 'El Padrino' son : <h3>" + correctAnswer + " <br> 'El Padrino' 'El Padrino II' y 'El Padrino III' </h3>";
            }
        }
    </script>
